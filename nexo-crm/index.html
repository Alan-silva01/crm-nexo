<html lang="en">

<head>
  <meta charset="UTF-8" />

  <title>Nexo CRM | WhatsApp Management</title>
  <meta name="description"
    content="Nexo CRM - Gerencie seus leads e conversas do WhatsApp com um CRM moderno e intuitivo. Kanban, automações e relatórios em tempo real." />
  <meta property="og:title" content="Nexo CRM | WhatsApp Management" />
  <meta property="og:description"
    content="Gerencie seus leads e conversas do WhatsApp com um CRM moderno e intuitivo." />
  <meta property="og:type" content="website" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    /* Dark Theme is the default - Hardcoded in components */
    :root {
      --bg-main: #0c0c0e;
      --bg-card: #0c0c0e;
      --bg-sidebar: #09090b;
      --border-base: rgba(255, 255, 255, 0.05);
      --text-main: #f4f4f5;
      --text-muted: #71717a;
      --shadow-base: 8px 8px 16px #060607, -8px -8px 16px #121215;
    }

    /* Light Theme Overrides */
    .light {
      --bg-main: #f8f9fa;
      --bg-card: #ffffff;
      --bg-sidebar: #ffffff;
      --border-base: #f1f1f4;
      --text-main: #18181b;
      --text-muted: #8e8e93;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-main);
      color: var(--text-main);
      overflow: hidden;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .light body {
      background-color: #f8f9fa;
      color: #18181b;
    }

    /* Fix ALL Dark Backgrounds in Light Mode */
    .light .bg-black,
    .light .bg-\[\#121214\],
    .light .bg-\[\#1e1e1e\],
    .light .bg-\[\#1a242a\],
    .light .bg-\[\#1e2a30\],
    .light .bg-\[\#2a3942\],
    .light .bg-\[\#0b141a\],
    .light .bg-zinc-950,
    .light .bg-zinc-900 {
      background-color: #f1f1f4 !important;
    }

    .light .bg-\[\#09090b\],
    .light .bg-\[\#0c0c0e\],
    .light aside {
      background-color: #ffffff !important;
    }

    /* Fix Sidebar & Chat Items Active State */
    .light .bg-zinc-800,
    .light .bg-zinc-800\/80,
    .light .bg-zinc-800\/50,
    .light .bg-\[\#18181b\] {
      background-color: #f1f1f4 !important;
      color: #18181b !important;
    }

    /* Fix Chat Bubbles - Clients (Left) should be lighter gray, Agent (Right) keep emerald/teal but refined */
    .light .bg-\[\#1e2a30\] {
      background-color: #ffffff !important;
      border: 1px solid #f1f1f4;
    }

    .light .text-emerald-200 {
      color: #065f46 !important;
    }

    .light .text-teal-200 {
      color: #0f766e !important;
    }

    .light .text-emerald-100\/70 {
      color: #064e3b !important;
    }

    /* Borders */
    .light .border-zinc-800,
    .light .border-zinc-800\/50,
    .light .border-zinc-800\/40,
    .light .border-zinc-800\/10,
    .light .border-zinc-700,
    .light .border-\[\#09090b\],
    .light .border-\[\#1e2a30\],
    .light .border-\[\#151d22\] {
      border-color: #f1f1f4 !important;
    }

    /* Texts */
    .light .text-zinc-100,
    .light .text-zinc-200,
    .light .text-zinc-300,
    .light .text-white {
      color: #18181b !important;
    }

    .light .text-zinc-400,
    .light .text-zinc-500 {
      color: #8e8e93 !important;
    }

    .light .text-indigo-400 {
      color: #4f46e5 !important;
    }

    /* Shadow depth for Light Mode - Slightly more visible for a "premium card" feel */
    .light [class*="shadow-"] {
      box-shadow: 0 4px 15px -1px rgba(0, 0, 0, 0.08), 0 2px 6px -2px rgba(0, 0, 0, 0.05) !important;
    }

    .light .shadow-\[8px_8px_16px_\#060607\,-8px_-8px_16px_\#121215\],
    .light .shadow-\[10px_10px_20px_\#050506\,-10px_-10px_20px_\#131316\],
    .light .shadow-\[15px_15px_30px_\#050506\,-15px_-15px_30px_\#131316\],
    .light .shadow-\[var\(--shadow-base\)\] {
      box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.1), 0 5px 15px -5px rgba(0, 0, 0, 0.05) !important;
    }

    .light .shadow-inner,
    .light .shadow-inset,
    .light .shadow-\[inset_4px_4px_8px_\#060607\,inset_-4px_-4px_8px_\#121215\] {
      box-shadow: inset 1px 1px 4px rgba(0, 0, 0, 0.03) !important;
    }

    /* WhatsApp Specific Adjustments */
    .light .bg-\[\#005c4b\] {
      background-color: #008069 !important;
    }

    .light .bg-\[\#056162\] {
      background-color: #005c4b !important;
    }

    /* Scrollbars */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #27272a;
      border-radius: 10px;
    }

    .light ::-webkit-scrollbar-thumb {
      background: #e4e4e7;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #3f3f46;
    }

    .light ::-webkit-scrollbar-thumb:hover {
      background: #d4d4d8;
    }

    .glass {
      background: rgba(15, 15, 15, 0.7);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .light .glass {
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(0, 0, 0, 0.05);
    }

    .kanban-column {
      height: calc(100vh - 12rem);
    }

    .dragging {
      opacity: 0.5;
      transform: scale(1.02);
    }
  </style>

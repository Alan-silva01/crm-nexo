<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexo CRM | WhatsApp Management</title>
  <meta name="description"
    content="Nexo CRM - Gerencie seus leads e conversas do WhatsApp com um CRM moderno e intuitivo. Kanban, automações e relatórios em tempo real." />
  <meta property="og:title" content="Nexo CRM | WhatsApp Management" />
  <meta property="og:description"
    content="Gerencie seus leads e conversas do WhatsApp com um CRM moderno e intuitivo." />
  <meta property="og:type" content="website" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    /* Dark Theme is the default - Hardcoded in components */
    :root {
      --bg-main: #0c0c0e;
      --bg-card: #0c0c0e;
      --bg-sidebar: #09090b;
      --border-base: rgba(255, 255, 255, 0.05);
      --text-main: #f4f4f5;
      --text-muted: #71717a;
      --shadow-base: 8px 8px 16px #060607, -8px -8px 16px #121215;
    }

    /* Light Theme Base Variables */
    .light {
      --bg-main: #f8f9fa;
      --bg-card: #ffffff;
      --bg-sidebar: #ffffff;
      --border-base: #f1f1f4;
      --text-main: #18181b;
      --text-muted: #8e8e93;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-main);
      color: var(--text-main);
      overflow: hidden;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .light body {
      background-color: #f8f9fa;
      color: #18181b;
    }

    /* CORE OVERRIDES FOR LIGHT MODE */

    /* Global Background Fixes */
    .light .bg-black,
    .light .bg-zinc-950,
    .light .bg-zinc-900,
    .light .bg-\[\#121214\],
    .light .bg-\[\#1e1e1e\],
    .light .bg-\[\#0c0c0e\],
    .light .bg-\[\#09090b\],
    .light .bg-\[\#1b1b1e\],
    .light .bg-\[\#1a1a1c\],
    .light .bg-\[\#0b141a\],
    .light .bg-\[\#1a242a\],
    .light .bg-\[\#1e2a30\],
    .light .bg-\[\#2a3942\] {
      background-color: #ffffff !important;
    }

    /* Today marker in Calendar highlight */
    .light .bg-\[\#1a1a1c\] {
      background-color: #f5f7ff !important;
      /* Soft Indigo background for today */
      border-color: #e0e7ff !important;
    }

    /* Top App Header Fix */
    .light header.bg-zinc-900\/20 {
      background-color: #f8f9fa !important;
      border-bottom: 1px solid #f1f1f4 !important;
    }

    /* Sidebar Hover & Active Fix */
    .light .hover\:bg-zinc-900\/50:hover,
    .light .hover\:bg-zinc-900:hover,
    .light .bg-zinc-900\/50,
    .light .bg-zinc-900 {
      background-color: #f1f1f4 !important;
    }

    .light .hover\:text-zinc-300:hover {
      color: #18181b !important;
    }

    /* Fix vanishing "Compromissos do Dia" (removes transparent gradient) */
    .light .from-white {
      background: none !important;
      -webkit-background-clip: initial !important;
      background-clip: initial !important;
      color: #18181b !important;
    }

    /* Calendar Datetime-local and Inputs */
    .light input[type="datetime-local"],
    .light input[type="text"],
    .light select {
      background-color: #ffffff !important;
      color: #18181b !important;
      color-scheme: light !important;
      border: 1px solid #f1f1f4 !important;
    }

    .light main,
    .light .bg-zinc-900\/10,
    .light .bg-zinc-900\/5 {
      background-color: #f8f9fa !important;
    }

    .light aside {
      background-color: #ffffff !important;
    }

    .light .bg-zinc-900\/30,
    .light .bg-zinc-900\/80,
    .light .bg-zinc-800,
    .light .bg-zinc-800\/20,
    .light .bg-zinc-800\/50,
    .light .bg-zinc-800\/80 {
      background-color: #f1f1f4 !important;
      color: #18181b !important;
    }

    /* Recharts Chart Labels - Force white inside bars for visibility */
    .light .recharts-text,
    .light text[fill="#0c0c0e"] {
      fill: #ffffff !important;
    }

    /* ... but keep the outside labels readable if they are not inside bars ... */
    .light .recharts-label-list text[position="top"] {
      fill: #8e8e93 !important;
    }

    .light .bg-zinc-900\/80.text-zinc-500 {
      background-color: #f1f1f4 !important;
      color: #18181b !important;
    }

    /* SOFT PURPLE BUTTONS */
    .light .bg-indigo-600 {
      background-color: #6366f1 !important;
      color: #ffffff !important;
    }

    .light .bg-indigo-600:hover {
      background-color: #4f46e5 !important;
    }

    .light .text-indigo-400 {
      color: #4f46e5 !important;
      font-weight: 600 !important;
    }

    /* GREEN MESSAGES READABILITY */
    .light .bg-\[\#056162\] {
      background-color: #dcfce7 !important;
      border: 1px solid #bbf7d0 !important;
    }

    .light .bg-\[\#005c4b\] {
      background-color: #f0fdf4 !important;
      border: 1px solid #dcfce7 !important;
    }

    .light .bg-\[\#056162\] p,
    .light .bg-\[\#005c4b\] p {
      color: #064e3b !important;
    }

    /* Client Bubble (Left) */
    .light .bg-\[\#1e2a30\] {
      background-color: #ffffff !important;
      border: 1px solid #f1f1f4 !important;
    }

    /* Borders */
    .light .border-zinc-800,
    .light .border-zinc-800\/50,
    .light .border-zinc-800\/40,
    .light .border-zinc-800\/20,
    .light .border-zinc-700,
    .light .border-zinc-800\/10 {
      border-color: #f1f1f4 !important;
    }

    /* Texts */
    .light .text-zinc-100,
    .light .text-zinc-200,
    .light .text-zinc-300,
    .light .text-white:not(.bg-indigo-600 *) {
      color: #18181b !important;
    }

    .light .text-zinc-400,
    .light .text-zinc-500 {
      color: #8e8e93 !important;
    }

    /* DEEPER PREMIUM SHADOWS */
    .light [class*="shadow-"] {
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.05) !important;
    }

    .light .shadow-\[weighted_all_variations\],
    .light [class*="shadow-\["] {
      box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.15), 0 10px 20px -5px rgba(0, 0, 0, 0.08) !important;
    }

    .light .shadow-inner,
    .light .shadow-inset,
    .light [class*="shadow-\[inset"] {
      box-shadow: inset 2px 2px 6px rgba(0, 0, 0, 0.05) !important;
    }

    /* Scrollbars */
    .light ::-webkit-scrollbar-thumb {
      background: #e4e4e7;
    }

    .light ::-webkit-scrollbar-thumb:hover {
      background: #d4d4d8;
    }

    .light .glass {
      background: rgba(255, 255, 255, 0.85);
      border: 1px solid #f1f1f4;
    }

    .kanban-column {
      height: calc(100vh - 12rem);
    }
  </style>

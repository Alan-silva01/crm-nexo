    .light .bg-zinc-950,

      color: #18181b !important;
    }

    .light .recharts-surface text[fill="#0c0c0e"],

      fill: #ffffff !important;
    }

    }

    }

    /* ... but keep the outside labels readable if they are not inside bars ... */
    .light .recharts-label-list text[position="top"] {
      fill: #8e8e93 !important;
    }

    /* Prevent chart selection on click */
    .recharts-wrapper,
    .recharts-surface,
    .recharts-layer {
      user-select: none !important;
      -webkit-user-select: none !important;
      outline: none !important;
    }

    .recharts-wrapper:focus,
    .recharts-surface:focus {

      color: #ffffff !important;

  <style>
    /* Dark Theme is the default - Hardcoded in components as requested */
    :root {
      --bg-main: #0c0c0e;
      --bg-card: #0c0c0e;
      --bg-sidebar: #09090b;
      --border-base: rgba(255, 255, 255, 0.05);
      --text-main: #f4f4f5;
      --text-muted: #71717a;
      --shadow-base: 8px 8px 16px #060607, -8px -8px 16px #121215;
    }

    /* Light Theme Overrides */
    .light {
      --bg-main: #f8f9fa;
      --bg-card: #ffffff;
      --bg-sidebar: #ffffff;
      --border-base: #f1f1f4;
      --text-main: #18181b;
      --text-muted: #8e8e93;
      --shadow-base: 0 4px 20px -5px rgba(0, 0, 0, 0.05);
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-main);
      color: var(--text-main);
      overflow: hidden;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Global Overrides for Light Mode */
    .light body {
      background-color: #f4f4f5;
      color: #18181b;
    }

    /* Target common dark-mode specific hardcoded classes and override them in .light context */
    .light .bg-\[\#09090b\],
    .light .bg-zinc-950 {
      background-color: #ffffff !important;
    }

    .light .bg-\[\#0c0c0e\],
    .light .bg-zinc-900 {
      background-color: #ffffff !important;
    }

    .light .border-zinc-800,
    .light .border-zinc-800\/50,
    .light .border-zinc-800\/40,
    .light .border-zinc-800\/10 {
      border-color: #f1f1f4 !important;
    }

    .light .text-zinc-400,
    .light .text-zinc-500 {
      color: #8e8e93 !important;
    }

    .light .text-zinc-100,
    .light .text-white,
    .light .text-zinc-300 {
      color: #18181b !important;
    }

    /* Restore shadows in light mode to be soft, while dark mode keeps its neumorphism */
    .light .shadow-\[10px_10px_20px_\#050506\,-10px_-10px_20px_\#131316\],
    .light .shadow-\[var\(--shadow-base\)\] {
      box-shadow: 0 4px 20px -5px rgba(0, 0, 0, 0.08) !important;
    }

    .light .shadow-\[8px_8px_16px_\#060607\,-8px_-8px_16px_\#121215\] {
      box-shadow: 0 2px 12px -2px rgba(0, 0, 0, 0.06) !important;
    }

    .light .shadow-\[inset_4px_4px_8px_\#060607\,inset_-4px_-4px_8px_\#121215\] {
      box-shadow: inset 1px 1px 3px rgba(0, 0, 0, 0.03) !important;
    }

    .light .shadow-lg.shadow-indigo-600\/20 {
      box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.15) !important;
    }

    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #27272a;
      border-radius: 10px;
    }

    .light ::-webkit-scrollbar-thumb {
      background: #e4e4e7;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #3f3f46;
    }

    .light ::-webkit-scrollbar-thumb:hover {
      background: #d4d4d8;
    }

    .glass {
      background: rgba(15, 15, 15, 0.7);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .light .glass {
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(0, 0, 0, 0.05);
    }

    .kanban-column {
      height: calc(100vh - 12rem);
    }

    /* Smooth Drag Transitions */
    .dragging {
      opacity: 0.5;
      transform: scale(1.02);
    }
  </style>
